<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="The tool allows you to visualize a BFS algorithm being run on a grid." />
  
  <meta itemprop="name" content="BFS Visualizer">
  <meta itemprop="description" content="The tool allows you to visualize a BFS algorithm being run on a grid.">
  <meta itemprop="image" content="/image.jpg">
  
  <!-- <meta name="twitter:card" content="summary_large_image"> -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@RiadLoukili">
  <meta name="twitter:title" content="BFS Visualizer">
  <meta name="twitter:description" content="The tool allows you to visualize a BFS algorithm being run on a grid.">
  <meta name="twitter:creator" content="@RiadLoukili">
  <meta name="twitter:image:src" content="/image.jpg">

  <meta property="og:title" content="BFS Visualizer" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://bfs.riadloukili.com/" />
  <meta property="og:image" content="/image.jpg" />
  <meta property="og:description" content="The tool allows you to visualize a BFS algorithm being run on a grid." />
  <meta property="og:site_name" content="BFS Visualizer" />

  <title>BFS Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div id="controls">
    <div>
      <div class="start-and-target">
        <button id="starting-button" class="starting-button" type="button" title="Starting Point"><ion-icon name="home-outline"></ion-icon> Start</button>
        <button id="target-button" class="target-button" type="button" title="Target Point"><ion-icon name="golf-outline"></ion-icon> Target</button>
      </div>
      <button id="barriers-button" class="barriers-button" type="button" title="Barriers"><ion-icon name="close-outline"></ion-icon> Barriers</button>
      <div class="grid-size-container">
        <span class="grid-size">Grid size</span>
        <div class="inputs-container">
          <div class="input-grp">
            <span><ion-icon name="ellipsis-vertical-outline"></ion-icon></span>
            <input type="number" value="10" step="1" min="1" max="32" pattern="[0-9]+" name="rows_count" id="rows_count">
          </div>
          <div class="input-grp">
            <span><ion-icon name="ellipsis-horizontal-outline"></ion-icon></span>
            <input type="number" value="14" step="1" min="1" max="32" pattern="[0-9]+" name="columns_count" id="columns_count">
          </div>
        </div>
      </div>
      <button id="simulate-button" class="simulate-button" type="button" title="Simulate"><ion-icon name="planet-outline"></ion-icon> Simulate</button>
      <button id="reset-button" class="reset-button" type="button" title="Reset"><ion-icon name="refresh-outline"></ion-icon> Reset</button>
    </div>
    <div class="hide-show-container">
      <button type="button" id="toggle"><ion-icon name="arrow-forward-outline"></ion-icon></button>
    </div>
  </div>
  <div id="root">
    <p>Loading...</p>
  </div>
  <div id="checklist">
    <ul class="list">
      <li id="check-start" class="check-start">Start</li>
      <li id="check-target" class="check-target">Target</li>
      <li id="check-barriers" class="check-barriers">Barriers</li>
    </ul>
  </div>
  <div id="notifications"></div>
  <script src="script.js"></script>
</body>
</html>
